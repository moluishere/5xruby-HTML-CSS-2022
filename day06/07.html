<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自訂屬性</title>
    <style>
      /* 子層可以選用父層的自訂屬性，但父層不能使用子層的自訂屬性 -> 區域問題 */
      /* 可以將自訂屬性放在"根"(即HTML)的位置，讓全域可以使用 */
      /* 若在區塊重新定義屬性，該區塊的定義會覆寫；但只作用在該區塊，其他區塊仍舊選用到root */
      /* 注意：root 跟 * 定義完全不一樣!! */
      :root {
        --amos: red;
        --ooxx: green;
      }
      .papa {
        border: 10px solid var(--ooxx);
      }
      .box {
        width: 300px;
        height: 300px;
        font-size: 50px;
        background-color: var(--amos);
      }
    </style>
  </head>

  <body>
    <div class="papa">
      <div class="box">box</div>
    </div>
  </body>
</html>
