<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        color: white;
        text-decoration: none;
      }
      .menu_items > a {
        display: ;
        background-color: red;
        padding: 10px;
      }

      .menu_items {
        display: inline-block; /*將a標籤設定成inline-block物件，才能設定寬高*/
        padding: 20px;
        font-size: 25px;
        display: inline-block;
        /* margin: auto; */
      }
      .dropdown_menu {
        background-color: rgb(18, 82, 82);
        display: flex;
      }

      .menu_items_list {
        display: block;
        width: 300px;
        padding-top: 40px;
        /* border: 2px solid red; 測試用邊框線 */
        position: absolute; /*設定為絕對定位，從資料中抽離，並以menu_items為父層定位*/
        display: none;
      }

      .menu_items_list a {
        display: block;
        padding: 20px;
        background-color: rgb(94, 132, 212);
      }

      .menu_items:hover .menu_items_list {
        display: block;
      }

      .menu_btn {
        position: relative; /*相對定位*/
      }
      .menu_btn::after {
        position: absolute; /*絕對定位*/
        content: " ";
        width: 100%;
        height: 5px;
        background: orange;
        bottom: 0;
        left: 0;
        /* transform-origin: right center; */
        transform: scaleX(0);
        transition: 1s;
      }

      .menu_items:hover .menu_btn::after {
        transform: scaleX(1);
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="dropdown_menu">
        <li class="menu_items">
          <a class="menu_btn" href="#">來點我啊</a>
          <ul class="menu_items_list">
            <li><a href="#">再點啊</a></li>
            <li><a href="#">還點啊</a></li>
            <li><a href="#">你為什麼要點</a></li>
            <li><a href="#">點夠沒</a></li>
            <li><a href="#">別點了</a></li>
          </ul>
        </li>
        <li class="menu_items"><a class="menu_btn" href="#">不要點我</a></li>
        <li class="menu_items"><a class="menu_btn" href="#">不要點我</a></li>
        <li class="menu_items"><a class="menu_btn" href="#">不要點我</a></li>
        <li class="menu_items"><a class="menu_btn" href="#">不要點我</a></li>
        <li class="menu_items"><a class="menu_btn" href="#">不要點我</a></li>
      </ul>
    </nav>
  </body>
</html>
