<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clip-path</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: red;
        clip-path: polygon(0px 0px, 300px 0, 300px 300px);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
