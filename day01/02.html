<!DOCTYPE html>
<html lang="en"> <!-- 語言設定 -->
<head>
    <!-- "metadata"中繼資料是寫給瀏覽器看的 -->
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- head 標籤中唯一會顯示出來的內容 -->
</head>
<body>
    <h1>我是標題 1</h1>
    <p>我是內容段落</p>
</body>
</html>
