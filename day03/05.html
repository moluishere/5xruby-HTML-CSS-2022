<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .wrap {
      width: 500px;
      height: 500px;
      background-color: aqua;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    .item {
      width: 100px;
      flex-basis: 60px; /* 子物件在"主軸"上面的"長度" -> 原來的設定被覆寫 */
      height: 100px; /*被覆寫*/
      background-color: blue;
      color: aliceblue;
      font-size: 20px;
      margin: 4px;
    }
  </style>
  <body dir="ltr">
    <!-- ltr =left to right 代表由左至右 -->
    <div class="wrap">
      <div class="item">1中文</div>
      <div class="item">2中文</div>
      <div class="item">3中文</div>
    </div>
  </body>
</html>
